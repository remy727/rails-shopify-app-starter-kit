default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password:
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
development:
  <<: *default
  database: shopify_app_development
test:
  <<: *default
  database: shopify_app_test
production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
